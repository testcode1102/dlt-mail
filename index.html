<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Auto Delete Firebase</title>
</head>
<body>
  <input id="txt" placeholder="Nháº­p ná»™i dung">
  <button onclick="send()">Gá»­i</button>

  <script type="module">
    import { initializeApp } from
      "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove }
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ðŸ”´ thay config Firebase cá»§a báº¡n
    const firebaseConfig = {
  apiKey: "AIzaSyBr3rKT-fDNQc-rz84k6haRMs_WfXoU6kI",
  authDomain: "mail-9c51f.firebaseapp.com",
  databaseURL: "https://mail-9c51f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mail-9c51f",
  storageBucket: "mail-9c51f.firebasestorage.app",
  messagingSenderId: "240185286356",
  appId: "1:240185286356:web:a9273c909ae18e36b86541",
  measurementId: "G-0XHQ657PH8"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "autoDelete");

    // Ghi dá»¯ liá»‡u
    window.send = () => {
      const value = txt.value;
      if (value) {
        push(dbRef, value);
        txt.value = "";
      }
    };

    // ðŸš€ CÃ³ dá»¯ liá»‡u â†’ XÃ“A NGAY Láº¬P Tá»¨C
    onChildAdded(dbRef, (snap) => {
      remove(snap.ref);
    });
  </script>
</body>
</html>
